<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>固定模板工作报告</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "SimSun", "宋体", serif; font-size: 14px; line-height: 2; color: #333; padding: 30px 40px; }
    h1 { text-align: center; font-size: 20px; color: #222; font-weight: bold; padding-bottom: 15px; border-bottom: 2px solid #0078d7; margin-bottom: 30px; }
    .content { text-indent: 2em; font-size: 14px; line-height: 2; color: #333; }
    .footer { text-align: center; margin-top: 60px; font-size: 12px; color: #999; }
  </style>
</head>
<body>
  <h1>✅ 工作汇报报告（固定模板）</h1>
  <div class="content">{{content}}</div>
  <div class="footer">报告生成时间：{{time}}</div>
</body>
</html>
